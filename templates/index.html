<h1>About all the content</h1>
<table border='1.0'>
	<tr>
		<th>task</th>
		<th>date</th>
		<th>actions</th>
	</tr>
	{% for task in tasks %}
	<tr>
		<td>{{task.content}}</td>
		<td>{{task.date_created}}</td>
		<td>
			<a href="">Update</a>
			<br>
			<a href="">Delete</a>
			<br>
		</td>
	</tr>
	{% endfor %}
</table>
<form action="/" method="POST">
	<input type="text" name="content" id="content">
	<input type="submit" id="content" name="add task"
</form>
